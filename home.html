<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroPulse - Health App</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #0046FF 0%, #001C75 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 60px 40px;
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 1.5em;
            color: #dcdcdc;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .buttons a {
            text-decoration: none;
            color: #fff;
            background-color: #FF5733;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #e64d2f;
        }

        .heart {
            background-color: #007bff;
        }

        .heart:hover {
            background-color: #0056b3;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: #003d8f;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            margin: 0 20px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        /* Media query for responsive design */
        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
            }

            .buttons a {
                width: 100%;
                margin-bottom: 10px;
            }

            .header {
                flex-direction: column;
            }

            .header a {
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <!-- Header section similar to the one in the screenshot -->
    <div class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='logoneu.png') }}" alt="NeuroPulse Logo">
            <span>NeuroPulse</span>
        </div>
        <div>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
        <a href="#appointment" class="appointment">Book Appointment</a>
    </div>

    <div class="container">
        <h1>Bringing health to life for the whole family.</h1>
        <p>A 2-in-1 app designed to monitor both your heart health and mental well-being. Take a holistic approach to managing your physical and mental wellness with NeuroPulse.</p>

        <div class="buttons">
            <a href="{{ url_for('heart_health') }}" class="heart">Heart Health</a>
            <a href="{{ url_for('mental_health') }}" class="mental">Mental Health</a>
        </div>
    </div>
</body>

</html>
